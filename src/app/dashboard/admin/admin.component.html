<div class="content-wrapper">
  <p-table [value]="admins" [rows]="10" [paginator]="true" responsiveLayout="scroll" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
        <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
        <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
        <th pSortableColumn="role">Role <p-sortIcon field="role"></p-sortIcon></th>
        <th pSortableColumn="permissions">Permissions <p-sortIcon field="permissions"></p-sortIcon></th>
        <th pSortableColumn="lastLogin">Last Login <p-sortIcon field="lastLogin"></p-sortIcon></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-admin>
      <tr>
        <td>{{ admin.id }}</td>
        <td>{{ admin.name }}</td>
        <td>{{ admin.email }}</td>
        <td>{{ admin.role }}</td>
        <td>{{ admin.permissions }}</td>
        <td>{{ admin.lastLogin | date: 'MMM dd, yyyy' }}</td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6">No admin users found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<div class="content-wrapper">
  <p-table [value]="employees" [rows]="10" [paginator]="false" responsiveLayout="scroll" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
        <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
        <th pSortableColumn="department">Department <p-sortIcon field="department"></p-sortIcon></th>
        <th pSortableColumn="position">Position <p-sortIcon field="position"></p-sortIcon></th>
        <th pSortableColumn="salary">Salary <p-sortIcon field="salary"></p-sortIcon></th>
        <th pSortableColumn="joinDate">Join Date <p-sortIcon field="joinDate"></p-sortIcon></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-employee>
      <tr>
        <td>{{ employee.id }}</td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.department }}</td>
        <td>{{ employee.position }}</td>
        <td>{{ employee.salary | currency }}</td>
        <td>{{ employee.joinDate | date: 'MMM dd, yyyy' }}</td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6">No employees found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>

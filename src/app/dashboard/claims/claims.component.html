<div class="content-wrapper">
  <p-table [value]="claims" [rows]="10" [paginator]="true" responsiveLayout="scroll" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
        <th pSortableColumn="claimNumber">Claim Number <p-sortIcon field="claimNumber"></p-sortIcon></th>
        <th pSortableColumn="claimant">Claimant <p-sortIcon field="claimant"></p-sortIcon></th>
        <th pSortableColumn="amount">Amount <p-sortIcon field="amount"></p-sortIcon></th>
        <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
        <th pSortableColumn="submittedDate">Submitted Date <p-sortIcon field="submittedDate"></p-sortIcon></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-claim>
      <tr>
        <td>{{ claim.id }}</td>
        <td>{{ claim.claimNumber }}</td>
        <td>{{ claim.claimant }}</td>
        <td>{{ claim.amount | currency }}</td>
        <td>
          <span [class]="'status-badge status-' + claim.status.toLowerCase()">
            {{ claim.status }}
          </span>
        </td>
        <td>{{ claim.submittedDate | date: 'MMM dd, yyyy' }}</td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6">No claims found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
